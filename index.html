<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="heading">
      <h1>Tic-Tac-Toe</h1>
      <h3 id="message"></h3>
    </div>
    <div class="player1">
      <h3 id="playerName1">Player 1</h3>
      <h1 id="player1Mark">O</h1>
      <p>score: </p><p id="player1Score">0</p>
    </div>
    <div class="gameBoard" id="gameBoard">
    </div>
    <div class="player2">
      <h3 id="playerName2">Player 2</h3>
      <h1 id="player2Mark">X</h1>
      <p>score: </p><p id="player2Score">0</p>
    </div>
    <div class="others">
      <button type="button" id="resetButton">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
