<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="heading">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="player1">
      <h3>Player 1</h3>
      <h1>O</h1>
    </div>
    <div class="gameBoard" id="gameBoard">
    </div>
    <div class="player2">
      <h3>Player 2</h3>
      <h1>X</h1>
    </div>
    <div class="others">
      <button>Start</button>
      <button>Restart</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
